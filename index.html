<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Mensajes Encriptados</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
<!--aqui esta la primer estructura del primera area de texto donde escribiremos el mensaje y tambien para verlo-->
<header><img src="img/R.png" alt=""></header>
  <main class="main" ></main>

  <section class="seccion1" >
    <div class="contenedor-text">
    <textarea  id="texto-encriptado" class="campo-texto" placeholder="Texto encriptar"></textarea>
    <textarea id="campo-mensaje" class="campo-mensaje"></textarea>
</div>
</section>


<!--aqui esta la estructura de los botones-->
<section class="contenedor-btn">
  <div class="btn">
      <button class="btnEncriptar" onclick="btnEncriptar()" >Encriptar</button>
      <button class="desencriptarMensaje" onclick="desencriptarMensaje()">Desencriptar </button>
      <button class="copy" onclick="copiarTexto()">Copiar Texto</button>
       </div>
</section>


 

  <script src="index.js"></script>
</body>
</html>
